<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Hello World</title>
  </head>
  <body>
    <div class="app">
      <img id="photoImg" />
      <button id="openSnapsCameraBtn">Open Camera</button>
      <button id="closeSnapsCameraBtn">Close Camera</button>
      <button id="addStickerBtn">Add Sticker</button>
      <button id="hideSnapsCameraBtn">Hide</button>
      <button id="showSnapsCameraBtn">Show</button>
    </div>

    <div id="scripts">
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript">
        app.initialize()
      </script>

      <script src="js/snaps_camera.js"></script>
      <script>
        document.getElementById("openSnapsCameraBtn").addEventListener("click", function () {
          SnapsCamera.openCamera(function (imagePath) {
            document.getElementById("photoImg").setAttribute("src", imagePath)
          }, function () {
            alert("Photo cancelled")
          })
        }, false)

        document.getElementById("closeSnapsCameraBtn").addEventListener("click", function () {
          SnapsCamera.closeCamera(function () {
            console.log("camera closed")
          }, function (err) {
            console.log("error closing camera", err)
          })
        }, false)

        document.getElementById("showSnapsCameraBtn").addEventListener("click", function () {
          SnapsCamera.showCamera(function () {
            console.log("camera shown")
          }, function (err) {
            console.log("error showing camera", err)
          })
        }, false)

        document.getElementById("hideSnapsCameraBtn").addEventListener("click", function () {
          SnapsCamera.hideCamera(function () {
            console.log("camera hidden")
          }, function (err) {
            console.log("error hiding camera", err)
          })
        }, false)

        document.getElementById("addStickerBtn").addEventListener("click", function () {
          var sticker = "https://stickers.snaps.photo/development/brands/Despicable%20Me/stickers/MainMinion.png"
          SnapsCamera.addSticker(sticker, function () {
            console.log("sticker added")
          }, function (err) {
            console.log("error adding sticker", err)
          })
        }, false)
      </script>
    </div>
  </body>
</html>
